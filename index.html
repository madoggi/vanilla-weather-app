<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App ðŸ¤–</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="app">
          <form id="serach-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city please"
                  class="form-control search-input"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    <span id="date">ghjhgjhg</span>,
                    <span id="description">hgjghjhg</span>
                  </li>
                  <li>Humidity: <span id="humidity">ghjg</span> %</li>
                  <li>Wind: <span id="wind">ghjhg</span> m/h</li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <canvas width="52" height="52"> </canvas>
                  <div>
                    <span class="temperature">26</span>
                    <span class="unit-c">Â°C</span>
                    <span class="between">|</span>
                    <span class="unit-f">Â°F</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <small class="fotter"
            >This project was coded for <span class="shcd">SheCodes</span> and
            is
            <a
              href="https://github.com/madoggi/vanilla-weather-app"
              target="_blank"
              >open-sourced on GitHub</a
            >
            by <strong>Marina</strong>
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
